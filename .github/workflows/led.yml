name: C/C++ CI

on:
  push:
    branches: [ "CI_check" ]
  pull_request:
    branches: [ "CI_check" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - uses: actions/upload-artifact@v1
      with:
        name: LED_$.$_$.zip
        path: production
